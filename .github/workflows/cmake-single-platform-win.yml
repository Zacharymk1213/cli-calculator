# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake pipeline for Windows build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup MSYS2 (install needed packages)
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-gcc-libs
          mingw-w64-x86_64-boost
		  
    - name: Configure (MSYS2 / Ninja)
      shell: msys2 {0}
      run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build (MSYS2 / Ninja)
      shell: msys2 {0}
      run: cmake --build build --parallel

    - name: Test (MSYS2 / Ninja)
      shell: msys2 {0}
      run: |
        cd build
        ctest --output-on-failure
    - name: Collect all required MSYS2 .dll and .exe files from /mingw64/bin
      shell: msys2 {0}
      run: |
        mkdir -p build/src
        shopt -s nullglob
        files=(/mingw64/bin/*.dll /mingw64/bin/*.exe)
        if [ "${#files[@]}" -gt 0 ]; then
          cp -v "${files[@]}" build/src/
        else
          echo "No .dll or .exe files found in /mingw64/bin"
        fi
        ls -la build/src

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cli-calculator-windows
        path: |
          ${{github.workspace}}/build/src/calculator*
          ${{github.workspace}}/build/src/divisors*
          ${{github.workspace}}/build/src/libgcc_s_seh-1.dll
          ${{github.workspace}}/build/src/zlib1.dll
          ${{github.workspace}}/build/src/libstdc++-6.dll
          ${{github.workspace}}/build/src/libwinpthread-1.dll
        if-no-files-found: warn

