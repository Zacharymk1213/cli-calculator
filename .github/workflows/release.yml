name: C++ CI Build & Draft Release

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Build and upload artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make zip

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Package build
        run: |
          cd build
          zip -r ../cli-calculator-build.zip .
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-calculator-build
          path: build/
          retention-days: 7

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: v${{ github.run_number }}
          name: "CLI Calculator build #${{ github.run_number }}"
          body: |
            ⚙️ Automated draft release for CLI Calculator.

            - Build type: Release
            - Triggered by: ${{ github.actor }}
            - Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: cli-calculator-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
